<!DOCTYPE html>
<html>
<head>
  <title>Hangman: Television Edition</title>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="wrapper">

  <header>
    <div class ="title"> <!-- set up single header row with 3 columns -->
      <div class="col-sm-4"><img src="assets/images/tv-header2.jpg" alt = "Televison"> 
      </div>  <!-- column 1 -->
      <div class="col-sm-4"><h1><p>Hangman:</p><p> Television Edition</p></h1></div><!-- column 2 -->
      <div class="col-sm-4"><img src="assets/images/tv-header2.jpg" alt = "Televison">
      </div><!-- column 3 -->
    </div> <!-- end row -->
  </header>  <!-- end of header -->

  <div class="mainContent">
    <div class ="leftSide left">
      <img id = "TV" src="assets/images/showIMG/television.jpg" alt = "Television" class = "left-image">
    </div>  <!-- end of leftSide -->

    <div class = "rightSide right">
      <div id="game">
      <h3>
        <ul style = "list-style-type: none">
          <li><br>Press any key to Start<br></li>
          <li><br>Wins</li>
          <li id="wins"><br></li>
          <li>Current Word<br></li>
          <li id="word"><br></li>
          <li>Number of Guesses Remaining:</li>
          <li id="guessRemain"><br></li>
          <li>Letters already Guessed:</li>
          <li id="guessed"></li>
        </ul>
        </h3>
      </div>  <!-- end of game -->



    </div>  <!-- end of rightSide -->

  </div> <!-- end of mainContent -->

  <footer>  <!-- start of footer -->
    <h5>Copyright 2016 - James Durant</h5>
  </footer>  <!-- end of footer -->
  </div>  <!-- end of wrapper -->

</html>
